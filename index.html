<!DOCTYPE html>
<html>
<head>
    <title>Spoonfull</title>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="title-icon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href='styles.css'>

</head>
<body>
    
    <div class="content">   

        <!-- All components --> 
        <section class="container-fluid">
            <div class="row align-items-center">

                <!-- Opening page --> 
                <div id="mainContainer" class="col-xl-12">
                    <div id="opening" class="container-fluid opening">
                        <h1 id="myH1" class="myH1">What would you like to cook today?</h1>                
                        <!--Search form-->
                        <form id="searchForm">
                            <input id="searchInput" class="form-control searchInput" type="text" placeholder='Search for an ingredient or a dish'/>
                            <button id="searchBtn" class="mainBtn">Search</button>
                        </form>
                    </div>    
                </div>  

                <!-- Results page --> 
                <div class="col-xl-12 overflow-auto">
                    <div id="recipeList" class="container-fluid"> 
                        <div id="row" class="row">
                            <!--cards go here-->
                        </div>
                    </div>    
                </div>  

            </div>
        </section>
    </div>
   
    <footer class="footer"><p id="pFooter">&copy; created by Ekaterina Gill | powered by Edamam API</p></footer>

    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="script.js"></script>

</body>
</html>
